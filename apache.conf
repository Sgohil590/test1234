
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        # Or, restrict access to specific users/groups
        # Require group apache-users
    </Directory>
Alias /apache /var/www/html/

</VirtualHost>
